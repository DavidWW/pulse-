<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsos+ | Health Reports & Widgets</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #041c2c 0%, #0a3d5c 50%, #063a4f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container { max-width: 600px; width: 100%; text-align: center; }
        .app-icon {
            width: 120px; height: 120px; border-radius: 28px;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(0, 180, 200, 0.3);
            overflow: hidden;
        }
        .app-icon img { width: 100%; height: 100%; object-fit: cover; }
        h1 { font-size: 2.4em; font-weight: 700; color: #ffffff; margin-bottom: 8px; }
        .subtitle { font-size: 1.1em; color: #8ab8cc; margin-bottom: 40px; }
        .links { display: flex; flex-direction: column; gap: 12px; margin-bottom: 40px; }
        .link-group { display: flex; gap: 12px; }
        .link-group a {
            flex: 1; padding: 14px 20px; border-radius: 12px; text-decoration: none;
            font-size: 0.95em; font-weight: 500; transition: all 0.2s ease;
        }
        .link-es {
            background: rgba(0, 200, 200, 0.12); color: #5cdede;
            border: 1px solid rgba(0, 200, 200, 0.3);
        }
        .link-es:hover { background: rgba(0, 200, 200, 0.22); }
        .link-en {
            background: rgba(100, 160, 255, 0.12); color: #7db8ff;
            border: 1px solid rgba(100, 160, 255, 0.3);
        }
        .link-en:hover { background: rgba(100, 160, 255, 0.22); }
        .label {
            font-size: 0.8em; color: #5a8a9a; text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 8px; text-align: left; padding-left: 4px;
        }
        .footer { color: #3a6a7a; font-size: 0.85em; margin-top: 20px; }
        @media (max-width: 480px) {
            .link-group { flex-direction: column; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon"><img src="icon.png" alt="Pulsos+"></div>
        <h1>Pulsos+</h1>
        <p class="subtitle">Informes de salud y widgets para iOS</p>

        <div class="links">
            <p class="label">Privacidad / Privacy</p>
            <div class="link-group">
                <a href="privacidad.html" class="link-es">Privacidad</a>
                <a href="privacy.html" class="link-en">Privacy</a>
            </div>
            <p class="label" style="margin-top: 8px;">Condiciones / Terms</p>
            <div class="link-group">
                <a href="terminos.html" class="link-es">Condiciones de uso</a>
                <a href="terms.html" class="link-en">Terms of Use</a>
            </div>
            <p class="label" style="margin-top: 8px;">Soporte / Support</p>
            <div class="link-group">
                <a href="soporte.html" class="link-es">Soporte</a>
                <a href="support.html" class="link-en">Support</a>
            </div>
        </div>
        <p class="footer">&copy; 2025 David. Todos los derechos reservados.</p>
    </div>
</body>
</html>
